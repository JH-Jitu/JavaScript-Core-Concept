<html lang="en">
  <head>

    <title>Form Page</title>

  <body>
    <div>
      <form action="index.html" name="testing" onsubmit="return handleSubmit()">
        Name: <input type="text" name="name" /> <br />
        <br />

        <input type="submit" />
      </form>
      <br />
      <br />
    </div>

    <!-- For Bubbling -->
    <div id="container" class="container">
      <label for="button">For Bubbling</label>
      <button id="button">Click me</button>
    </div>
    <br />
    <!-- For Capturing -->
    <div id="container2" class="container">
      <label for="button2">For Capturing</label>
      <button id="button2">Click me</button>
    </div>
    <br />

    <div id="container3" class="container">
      <label for="hoverBtn">Hover BTN</label>
      <button id="hoverBtn">Click me</button>

      <button id="hoverRemover">Remove Hover</button>
    </div>

    <script src="DOM/FormValidation.js"></script>
