<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
  </head>
  <body>
    <div>
      <p>For using on(Action) from html</p>
      <form action="index.html" name="testing" onsubmit="return handleSubmit()">
        Name: <input type="text" name="name" /> <br />
        <br />
        Email: <input type="text" name="email" /> <br />
        <br />
        <input type="submit" />
      </form>
      <br />
      <br />

      <!-- To use addEventListener -->
      <p>For using addEventListener from js</p>
      <form action="index.html" name="testing2">
        Name 2: <input type="text" name="name" /> <br />
        <br />
        Email 2: <input type="text" name="email" /> <br />
        <br />
        <input type="submit" />
      </form>
      <br />
      <br />
    </div>

    <!-- For Bubbling -->
    <div id="container" class="container">
      <label for="button">For Bubbling</label>
      <button id="button">Click me</button>
    </div>
    <br />
    <!-- For Capturing -->
    <div id="container2" class="container">
      <label for="button2">For Capturing</label>
      <button id="button2">Click me</button>
    </div>
    <br />

    <div id="container3" class="container">
      <label for="hoverBtn">Hover BTN</label>
      <button id="hoverBtn">Click me</button>

      <button id="hoverRemover">Remove Hover</button>
    </div>
    <br />
    <br />

    <div>
      <div id="demo">
        Ahaa duniya
        <h1 checkAttribute="Checking From JS" id="conv">
          Conversation Between World & Universe
        </h1>
        <p class="hello" id="one">Universe: Hello, World!</p>
        <p class="hello" id="two">World: Hi, Universe!</p>
        <p>Universe: How are you, world?</p>
      </div>
    </div>
